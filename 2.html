<script>
    function verificarContraseña() {
      const contraseñaCorrecta = "9";
      const contraseñaIngresada = prompt("Ingrese la contraseña para acceder:");

      if (contraseñaIngresada === contraseñaCorrecta) {
        alert("¡Contraseña correcta! Bienvenido.");
        // Continúa mostrando la página
        document.getElementById("contenido").style.display = "block";
      } else {
       
        // Redirige a otra página
        window.location.href = "https://es.pornhub.com/";
      }
    }

    // Llama a la función de verificación al cargar la página
    window.onload = verificarContraseña;
  </script>
